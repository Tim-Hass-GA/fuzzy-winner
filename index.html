<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fuzzy winner</title>
    <!--Import Google Icon Font-->

    <!-- Compiled and minified CSS -->

  <body>
    <header>
      <div class="container flow-text black">
        <div class="row section">
          <!-- <div class=""> -->
            <div id="player_1" class="col s4 l4 left game_info">
              <p class="player_1">Player 1</p>
              <p>Score: 0</p>
              <p>High Score: 0</p>
            </div>
          <!-- </div> -->
          <!-- <div class=""> -->
            <div class="col s4 l4 game_controls game_info ">
              <button type="button" id="new_game" class="waves-effect waves-light btn">New Game</button>
              <!-- Switch -->
              <div class="switch">
                <p>Player Mode</p>
                <label class="flow-text">
                  1
                  <input type="checkbox">
                  <span class="lever"></span>
                  2
                </label>
              </div>
            </div>
          <!-- </div> -->
          <!-- <div class=""> -->
            <div id="player_2" class="col s4 l4 right game_info ">
              <p class="player_2">Player 2</p>

            </div>
          <!-- </div> -->
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <!-- <div class="col s12"> -->
            <canvas id="canvas" class="col s12"></canvas>
          <!-- </div> -->
        </div>
      </div>
    </main>
    <footer class="page-footer black">
      <div class="container">
        <div class="row">
          <div class="col s2 l1">
            <p class="flow-text"><span id="about">About</span></p>
          </div>
          <div class="col s6 offset-s4 l11">
            <div class="fixed-action-btn">
              <a class="btn-floating btn-large red">
                <i class="large material-icons">@</i>
              </a>
              <ul>
                <li><a class="btn-floating red"><i class="material-icons">Flickr</i></a></li>
                <li><a class="btn-floating yellow darken-1"><i class="material-icons">Linkedin</i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
